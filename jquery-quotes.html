<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

	<body>
		<section class="card-area">
			<h2 id="card" class="quote">Click on show quote</h2>

			<button id="showOne">Show one quote</button>
			<button id="changeQuote">Other quote</button>
		</section>

		<section class="list-area">
			<a id="show" href="#">Show / </a>
			<a id="hide" href="#">Hide quotes</a>
			<ul id="quotesActuales" class="show"></ul>
		</section>

		<section class="input-area">
			<div class="textPreview"></div>
			<input id="enter_frase" placeholder="introduce una frase y pulsa enter" style="width: 300px">
		</section>
	</body>

	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="jquery-quotes.js"></script>

</html>
